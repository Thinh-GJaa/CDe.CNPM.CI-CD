name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Thay đổi tên nhánh nếu cần thiết

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'  # Thay đổi phiên bản PHP nếu cần thiết

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Install PHPUnit compatible with PHP 7.4
        run: |
          wget https://phar.phpunit.de/phpunit-9.5.0.phar
          chmod +x phpunit-9.5.0.phar
          sudo mv phpunit-9.5.0.phar /usr/local/bin/phpunit

      - name: Run tests with PHPUnit
        run: phpunit
