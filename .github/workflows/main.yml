name: PHP_CodeSniffer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Self-update Composer
        run: composer self-update

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Install PHP_CodeSniffer globally
        run: composer global require squizlabs/php_codesniffer

      - name: Add Composer global bin to PATH
        run: echo "$(composer global config --absolute home)/vendor/bin" >> $GITHUB_PATH

      - name: Show Composer global bin directory
        run: ls -la $(composer global config --absolute home)/vendor/bin

      - name: Run PHP_CodeSniffer
        run: phpcs --standard=phpcs.xml.dist .
